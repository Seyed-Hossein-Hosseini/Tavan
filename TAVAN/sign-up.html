        <!-- Preloader -->
        <div class="preloader">
            <div class="loader">
                <div class="shadow"></div>
                <div class="box"></div>
            </div>
        </div>
        <!-- End Preloader -->

        <!-- Start Signup Area -->
        <section class="signup-area">
            <div class="row m-0">
                <div class="col-lg-6 col-md-12 p-0">
                    <div class="signup-image">
                        <img src="assets/img/signup-bg.jpg" alt="image">
                    </div>
                </div>

                <div class="col-lg-6 col-md-12 p-0">
                    <div class="signup-content">
                        <div class="d-table">
                            <div class="d-table-cell">
                                <div class="signup-form">
                                    <div class="logo">
                                        <a href="index.html"><img src="assets/img/black-logo.png" alt="image"></a>
                                    </div>

                                    <h3>ثبت نام کنید</h3>
                                    <p>قبلاً ثبت نام کرده اید؟ <a href="login.html">ورود</a></p>

                                    <form>
                                        <div class="form-group">
                                            <input type="email" name="email" id="email" placeholder="آدرس ایمیل شما" class="form-control">
                                        </div>

                                        <div class="form-group">
                                            <input type="password" name="password" id="password" placeholder="رمز ورود ایجاد کنید" class="form-control">
                                        </div>

                                        <button type="submit" class="btn btn-primary">ثبت نام</button>

                                        <div class="connect-with-social">
                                            <span>یا</span>
                                            <button type="submit" class="facebook"><i class="fab fa-facebook-square"></i> با Facebook ارتباط برقرار کنید</button>
                                            <button type="submit" class="google"><i class="fab fa-google"></i> با Google ارتباط برقرار کنید</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- End Login Area -->
